<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .book-list {
            list-style-type: none;
            padding: 0;
        }

        .book-item {
            padding: 5px;
        }

        .error {
            color: red;
        }

        .loading {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Book Filter by Author</h1>
    <label for="authorSearch">Author Name:</label>
    <input type="text" id="authorSearch" placeholder="Enter author's name" aria-label="Author Search">
    <button onclick="filterBooks()">Search</button>

    <ul id="bookList" class="book-list"></ul>

    <script>
        const books = [
            { title: "The Great Gatsby", author: "F. Scott Fitzgerald" },
            { title: "To Kill a Mockingbird", author: "Harper Lee" },
            { title: "1984", author: "George Orwell" },
            { title: "Moby Dick", author: "Herman Melville" },
            { title: "The Catcher in the Rye", author: "J.D. Salinger" },
        ];

        const bookListElement = document.getElementById("bookList");
        const authorInput = document.getElementById("authorSearch");

        // Trigger search on Enter key
        authorInput.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                filterBooks();
            }
        });

        // Filter books by author name
        function filterBooks() {
            const authorName = authorInput.value.trim();

            bookListElement.innerHTML = '<li class="loading">Loading...</li>';

            const filteredBooksPromise = new Promise((resolve, reject) => {
                if (authorName) {
                    const filtered = books.filter(book =>
                        book.author.toLowerCase().includes(authorName.toLowerCase())
                    );
                    setTimeout(() => resolve(filtered), 1000);
                } else {
                    setTimeout(() => reject("Please enter an author name."), 500);
                }
            });
            
            filteredBooksPromise
                .then(filteredBooks => {
                    displayBooks(filteredBooks); // Display the filtered list of books
                })
                .catch(errorMessage => {
                    showError(errorMessage); // Show error message if input is empty
                });
        }

        // Display list of books
        function displayBooks(filteredBooks) {
            bookListElement.innerHTML = "";

            if (filteredBooks.length === 0) {
                bookListElement.innerHTML = "<li>No books found by this author.</li>";
            } else {
                filteredBooks.forEach(book => {
                    const listItem = document.createElement("li");
                    listItem.classList.add("book-item");
                    listItem.textContent = `${book.title} by ${book.author}`;
                    bookListElement.appendChild(listItem);
                });
            }
        }

        // Display error on the page
        function showError(message) {
            bookListElement.innerHTML = `<li class="error">${message}</li>`;
        }
    </script>

</body>

</html>
