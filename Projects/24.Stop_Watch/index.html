<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="timerDisplay">
        <div class="hour" id="hourDisplay">00</div>
        <div class="">:</div>
        <div class="minutes"  id="minDisplay">00</div>
        <div class="">:</div>
        <div class="sec"  id="secDisplay">00</div>
      </div>
      <div class="buttons">
        <button id="green" onclick="start()">Start</button>
        <button id="red" onclick="stop()">Stop</button>
        <button id="yellow" onclick="reset()">Reset</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
