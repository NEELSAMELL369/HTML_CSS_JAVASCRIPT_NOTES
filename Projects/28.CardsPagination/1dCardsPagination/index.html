<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="card-slider">
    <button class="arrow-btn" id="prevBtn" disabled>&lt;</button>
    <div class="cards-container">
      <div class="cards" id="cards">
        <!-- Product cards with images and details -->
        <div class="card">
          <img src="https://picsum.photos/300/200?random=1" alt="Product 1">
          <div class="card-details">
            <div class="card-title">Product 1</div>
            <div class="card-description">This is a great product for daily use.</div>
            <div class="card-price">$29.99</div>
          </div>
        </div>
        <div class="card">
          <img src="https://picsum.photos/300/200?random=2" alt="Product 2">
          <div class="card-details">
            <div class="card-title">Product 2</div>
            <div class="card-description">Ideal for both professionals and beginners.</div>
            <div class="card-price">$49.99</div>
          </div>
        </div>
      </div>
    </div>
    <button class="arrow-btn" id="nextBtn">&gt;</button>
  </div>
</body>
<script src="./script.js"></script>

</html>
